<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
  <section id="log-in">
    <label for="">Escribe tu correo</label>
    <input type="email" id="user-mail-login">
    <label for="">Escribe tu contraseña</label>
    <input type="text" id="user-password-login">
    <button id="btn-log-in">INICIA SESION</button>
  </section>

  <section id="sign-in">
    <label for="">Escribe tu correo</label>
    <input type="email" id="user-mail-signin">
    <label for="">Escribe tu contraseña</label>
    <input type="text" id="user-password-signin">
    <button id="btn-sign-in">REGISTRATE</button>
  </section>

  <section id="log-out" hidden>
    <button id="btn-log-out">SALIR</button>
  </section>

  <section id="response" hidden>
    <label for="">ENTRASTE</label>
  </section>

  <script src="main.js"></script>
</body>

</html>
