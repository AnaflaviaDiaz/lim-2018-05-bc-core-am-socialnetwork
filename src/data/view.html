<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
  <main>
    <!-- LOG IN -->
    <section id="main-log-in" class="center-align s12">
      <!-- INPUTS -->
      <div class="row spaces">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="txt-user-mail-login" type="email">
          <label for="txt-user-mail-login">Correo Electrónico</label>
          <span class="helper-text-wrong" id="incorrect-email" hidden>el correo no es válido</span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="txt-user-password-login" type="password">
          <label for="txt-user-password-login">Contraseña</label>
          <span class="helper-text-wrong" id="incorrect-password" hidden>la contraseña es incorrecta</span>
        </div>
        <!-- BOTON LOGIN -->
        <div>
          <button id="btn-email-log-in" class="waves-effect waves-light btn-large btn-initial">Iniciar Sesión</button>
        </div>
      </div>
    </section>
  </main>

  <script src="../firebase/firebase.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="data.js"></script>
  <script src="controller.js"></script>
</body>

</html>
