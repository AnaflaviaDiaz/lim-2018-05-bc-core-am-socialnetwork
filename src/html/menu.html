<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salutem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style-wall.css">
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>
  <header class="center-align" id="menu-header">
  </header>
  <section>
    <main>
      <div id="London" class="tabcontent">
        <div class="row">
          <div class="col s12 m9">
            <div class="card">
              <div class="card-content black-text">
                <div class="row tab-content col s12">
                  <div class="col s2">
                    <img src="../img/profile.png" class="image-post">
                  </div>
                  <div class="input-field col s10">
                    <textarea id="textarea-post-user" row="2" class="materialize-textarea"></textarea>
                    <label for="textarea-post-user" class="">¿Que tienes en mente?</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6 right">
                    <a class="dropdown-trigger btn" data-target="dropdown">
                      <i class="material-icons left">language</i>PUBLICO</a>
                    <ul id="dropdown" class="dropdown-content type_post">
                      <li>
                        <a>
                          <i class="material-icons">language</i>PÚBLICO</a>
                      </li>
                      <li>
                        <a>
                          <i class="material-icons">face</i>AMIGOS</a>
                      </li>
                    </ul>
                    <a id="btn-publicar" class="waves-effect waves-light btn">
                      <i id="btn-publicar_" class="mdi-maps-rate-review left" type="button"></i>Post</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="section_posts"></div>
      </div>
      <!-- TABLA CON CLINICAS -->
      <div id="Paris" class="tabcontent"></div>
      <!-- RECOMENDACIONES DE DOCTORES -->
      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </main>
    <!-- TAGS -->
    <div id="popularTags">
      <h6>Busquedas populares</h6>
      <div class="chip">
        Odontologos
        <i class="close material-icons">close</i>
      </div>
      <div class="chip">
        Hospitales
        <i class="close material-icons">close</i>
      </div>
      <div class="chip">
        Recetas Medicas
        <i class="close material-icons">close</i>
      </div>
      <div class="chip">
        Niños
        <i class="close material-icons">close</i>
      </div>
      <div class="chip">
        Gestantes
        <i class="close material-icons">close</i>
      </div>
    </div>
  </section>
  <script src="../firebase/firebase.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/paris.js"></script>
  <script src="../js/muro.js"></script>
</body>
